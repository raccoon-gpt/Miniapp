<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Builder</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #e6e6e6;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .hero-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        /* стили старой .button и .button:active УДАЛЁНЫ */
    </style>
</head>

<body>
    <div class="container">
        <img class="hero-image" src="assets/placeholder.png" alt="Preview" />

        <p class="description">
            Create your perfect character using simple steps.
        </p>

        <div class="hero-actions">
            <button
                class="glass-btn-ios"
                onclick="location.href='app/app.html'">
                <span>ОТКРЫТЬ ГЕНЕРАТОР ЕНОТОВ</span>
            </button>
        </div>
    </div>
</body>
</html>
