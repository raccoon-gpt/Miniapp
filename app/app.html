<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Raccoon</title>

    <!-- Стили -->
    <link rel="stylesheet" href="app.css?v=2" />
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="title">Prompt Builder</h1>
            <p class="subtitle">
                Выбирай по одной картинке из каждой категории и собирай готовый промпт.
            </p>
        </header>

        <main class="main">
            <!-- БЛОК С КАТЕГОРИЯМИ -->
            <section class="categories">

                    <h2 class="category-title">
                        Художественный стиль
                        <span class="category-label" data-category="style"></span>
                    </h2>
                    <div class="options-row">
                        <img
                            class="option-image"
                            src="../assets/categories/style/style_001.png"
                            alt="style 001"
                            data-category="style"
                            data-key="001"
                            data-text="Картинка 001"
                        />
                        <img
                            class="option-image"
                            src="../assets/categories/style/style_002.png"
                            alt="style 002"
                            data-category="style"
                            data-key="002"
                            data-text="Картинка 002"
                        />
                        <img
                            class="option-image"
                            src="../assets/categories/style/style_003.png"
                            alt="style 003"
                            data-category="style"
                            data-key="003"
                            data-text="Картинка 003"
                        />
                        <img
                            class="option-image"
                            src="../assets/categories/style/style_004.png"

                            data-text="Картинка 004"

                            class="option-image"
                            src="../assets/categories/style/style_005.png"

                            data-category="style"
                            data-key="005"
                            data-text="Картинка 005"
                        />
                    </div>
                </section>

                    <h2 class="category-title">
                        Настроение
                        <span class="category-label" data-category="mood"></span>
                    </h2>
                    <div class="options-row">
                        <img
                            class="option-image"
                            src="../assets/categories/mood/mood_001.png"
                            alt="mood 001"
                            data-category="mood"
                            data-key="001"
                            data-text="Картинка 001"
                        />
                        <img
                            class="option-image"
                            src="../assets/categories/mood/mood_002.png"
                            alt="mood 002"
                            data-category="mood"
                            data-key="002"
                            data-text="Картинка 002"
                        />
                        <img
                            class="option-image"
                            src="../assets/categories/mood/mood_003.png"
                            alt="mood 003"
                            data-category="mood"
                            data-key="003"
                            data-text="Картинка 003"
                        />
                    </div>
                </section>

                <!-- Положение головы -->
                <section class="category">
                    <h2 class="category-title">
                        Положение головы
                        <span class="category-label" data-category="head"></span>
                    </h2>
                    <div class="options-row">
                        <img
                            class="option-image"
                            src="../assets/categories/head/head_001.png"

                        />

                        />
                    </div>
                </section>

                <!-- Хвост -->
                <section class="category">
                    <h2 class="category-title">
                        Хвост
                        <span class="category-label" data-category="tail"></span>
                    </h2>
                    <div class="options-row">
                        <img
                            class="option-image"
                            src="../assets/categories/tail/tail_001.png"

                <!-- Бэкграунд -->
                <section class="category">
                    <h2 class="category-title">
                        Бэкграунд
                        <span class="category-label" data-category="background"></span>
                    </h2>
                    <div class="options-row">
                        <img
                            class="option-image"
                            src="../assets/categories/background/background_001.png"
                            alt="background 001"
                            data-category="background"
                            data-key="001"
                            data-text="Картинка 001"
                        />
                        <img
                            class="option-image"
                            src="../assets/categories/background/background_002.png"

                            data-category="background"
                            data-key="002"
                            data-text="Картинка 002"
                        />
                        <img
                            class="option-image"
                            src="../assets/categories/background/background_003.png"
                            alt="background 003"
                            data-category="background"
                            data-key="003"
                            data-text="Картинка 003"
                        />
                    </div>
                </section>
            </section>

            <!-- БЛОК ТЕКСТА И КНОПОК -->
            <section class="output-section">
                <h2 class="category-title">Собранный промпт</h2>

                <textarea
                    id="outputText"
                    class="output-text"
                    rows="8"
                    readonly
                ></textarea>

                <div id="selectedImages" class="selected-images"></div>

                <div class="buttons-row">
                    <button id="copyBtn" class="btn primary">
                        Копировать текст
                    </button>
                    <button id="resetBtn" class="btn ghost">
                        Сбросить всё
                    </button>
                </div>

                <div id="copyNotice" class="copy-notice"></div>
            </section>
        </main>
    </div>

    <script src="app.js?v=2" defer></script>

  <!-- POPUP -->
  <div id="downloadOverlay" class="overlay">
    <div class="popup">

      <button class="popup-close" onclick="closePopup()">×</button>

      <!-- ВАЖНО: id для смены картинки -->
      <img id="popupImage" class="popup-image" src="imagespopup/raccoon_1.png" alt="Preview">

      <div class="popup-bottom">
        <div class="popup-text">
          Скопировано успешно! Теперь можешь открыть свой GPT и отправить в чат.
        </div>

        <button id="downloadBtn" class="popup-download">↓</button>
      </div>

    </div>
  </div>

</body>
</html>
